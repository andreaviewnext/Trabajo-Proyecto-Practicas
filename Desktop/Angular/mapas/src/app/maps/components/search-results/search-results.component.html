<div *ngIf="isLoadingPlaces" class="alert alert-primary mt-2 text-container">
    <h6> Cargando</h6>
    <span> Espere por favor...</span>
</div>

<ul class="list-group mt-2" *ngIf="places.length > 0">
    <li *ngFor="let item of places" class="lsit-group-item list-group-item-action pointer"
        [class.active]="item.id === selectedId" (click)="flyTo(item)">
        <h6> {{ item.text_es }} </h6>
        <p> {{ item.place_name }} </p>

        <button class="btn btn-sm btn-outline-primary" (click)="getDirections(item)"> Direcciones</button>
    </li>

</ul>
